{% extends "base.html" %} {% block title %}Beneficiary{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Beneficiary</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter  name"
    />
  </div>

  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <input type="tel"
    class="form-control"
    id="phone_number"
    name="phone_number"
    placeholder="Enter Phone Number" />
    </div>

    <div class="form-group">
    <label for="diagnoses">diagnoses</label>
    <input type="textarea"
      class="form-control"
      id="diagnoses"
      name="diagnoses"
      placeholder="Enter diagnoses"
    />
  </div>

  <div class="form-group">
	  <label for="message">Message</label>
	  <input type="textarea"
	  class="form-control"
	  id="message"
	  name="message"
	  placeholder="Write Message"
	  />
  </div>

  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
