<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Donations</title>
  </head>
  <body>
    <section class="donate">
      <fieldset class="bot">
        <form method="post">
          <h3 class="legend">Card Details</h3>
          <h4>Accepts credit and debit card types</h4>
          <p class="card">
            <label for="card-name">
              <input
                type="text"
                name="card-name"
                class="boot"
                placeholder="Card Name"
                required
              />
            </label>
          </p>
          <p class="card">
            <label for="card-name">
              <input
                type="number"
                name="card-number"
                class="boot"
                placeholder="Card Number"
                required
              />
            </label>
          </p>
          <div class="details">
            <label for="month">
              <input
                type="text"
                name="month"
                required
                class="holder"
                placeholder="Expiration(mm/yy)"
              />
            </label>
          </div>
          <div class="details">
            <label for="code">
              <input
                type="text"
                name="code"
                max="3"
                required
                class="holder"
                placeholder="Security Code"
              />
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </fieldset>
    </section>
  </body>
</html>
