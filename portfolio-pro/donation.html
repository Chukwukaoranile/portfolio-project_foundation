<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Donations</title>
  </head>
  <body>
    <section class="donate">
      <form method="post">
        <fieldset>
          <legend><h3>Card Details</h3></legend>
          <p class="card">
            <label for="card-name">
              <p>Name</p>
              <input type="text" name="card-name" />
            </label>
          </p>
          <p class="card">
            <label for="card-name">
              <p>Card Number</p>
              <input type="number" name="card-number" />
            </label>
          </p>
          <p>Accepts credit and debit card types</p>
          <div class="details">
            <label for="month">
              <p>Expiration(mm/yy)</p>
              <input type="text" name="month" required />
            </label>
          </div>
          <div class="details">
            <label for="code">
              <p>Security Code</p>
              <input type="text" name="code" max="3" required />
            </label>
          </div>
        </fieldset>
        <p>
          <input type="submit" value="Submit" />
        </p>
      </form>
    </section>
  </body>
</html>
