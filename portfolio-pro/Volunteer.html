<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Volunteer</title>
  </head>
  <body>
    <section class="volunteer">
      <fieldset class="bot">
        <legend>
          <h2>Join As Volunteer</h2>
        </legend>
        <form method="post">
          <label for="fullname">
            <input
              type="text"
              name="fullname"
              placeholder="John James Doe"
              required
              class="holder"
            />
          </label>
          <label for="address">
            <input
              type="text"
              name="address"
              placeholder="Residential Address:"
              required
              class="holder"
            />
          </label>
          <label for="email">
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              class="holder"
            />
          </label>
          <label for="phone">
            <input
              type="tel"
              name="phone"
              placeholder="0123-456-7890"
              pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
              class="holder"
            />
          </label>
          <p>What is your profession?</p>
          <label for="profession">
            <input type="radio" name="profession" />Doctor
            <input type="radio" name="profession" />Nurse
            <input type="radio" name="profession" />Physiotherapist
          </label>
          <p>
            <label for="profession"
              >Others Specify:
              <input type="text" name="profession" />
            </label>
          </p>
          <p>Have you ever Volunteered before?</p>
          <label for="more">
            <input type="radio" name="more" required />Yes
            <input type="radio" name="more" required />NO
          </label>
          <h3>Why do you want to be volunteer?</h3>
          <textarea
            name="reason"
            id="reason"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <button type="button">Submit</button>
        </form>
      </fieldset>
    </section>
  </body>
</html>
