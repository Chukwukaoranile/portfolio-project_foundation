<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Volunteer</title>
  </head>
  <body>
    <section class="volunteer">
      <fieldset class="bot">
        <h2 class="legend">Join As Volunteer</h2>
        <form method="post">
          <label for="fullname">
            <input
              type="text"
              name="fullname"
              placeholder="Name"
              required
              class="holder"
            />
          </label>
          <label for="address">
            <input
              type="text"
              name="address"
              placeholder="Residential Address"
              required
              class="holder"
            />
          </label>
          <label for="email">
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              class="holder"
            />
          </label>
          <label for="phone">
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
              class="holder"
            />
          </label>
          <div class="control">
            <div class="create">
              <label for="profession">What is your profession? </label>

              <select id="profession" name="profession">
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>
                <option value="physiotherapist">Physiotherapist</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="divide">
              <p>Have you ever Volunteered before?</p>
              <input type="radio" id="yes" name="more" required />
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="more" required />
              <label for="no">No</label>
            </div>
          </div>
          <div class="show">
            <h3>Why do you want to be a volunteer?</h3>
            <textarea
              name="reason"
              id="reason"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>
          <button type="button">Submit</button>
        </form>
      </fieldset>
    </section>
  </body>
</html>
