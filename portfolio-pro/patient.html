<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="patient">
      <fieldset class="bot">
        <legend>Join As Beneficiary</legend>
        <form method="post">
          <label for="fullname">
            <input
              type="text"
              name="fname"
              placeholder="Name"
              required
              class="divided"
            />
          </label>
          <label for="address">
            <input
              type="text"
              name="address"
              placeholder="Address"
              required
              class="divided"
            />
          </label>
          <label for="age">
            <input
              type="date"
              name="age"
              placeholder="Age"
              class="divided"
              required
            />
          </label>
          <label for="email">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="divided"
              required
            />
          </label>
          <label for="phone">
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
              class="divided"
              required
            />
          </label>
          <label for="diagnosis">
            <input
              type="text"
              name="diagnosis"
              placeholder="Diagnosis"
              required
              class="divided"
            />
          </label>
          <textarea
            name="reason"
            id="reason"
            cols="30"
            rows="10"
            placeholder="Is there any other thing you will like to tell us?"
          ></textarea>
          <button type="button">Submit</button>
        </form>
      </fieldset>
    </section>
  </body>
</html>
